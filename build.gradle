plugins {
    id 'java'
}

group 'io.ib67'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'asia.kala', name: 'kala-ansi', version: '0.1.0'
}

test {
    useJUnitPlatform()
}